<h2>Products</h2>
<div class="product-item" *ngFor="let product of products; let i = index">
  <input [(ngModel)]="product.name">
  
  <p *ngIf="product.description">
      Description: {{ product.description }}
  </p>
  <button (click)="btnClicked(product)">Click</button>

  <a [routerLink]="['/products', product.proNo]">{{ product.name }}</a>

  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
